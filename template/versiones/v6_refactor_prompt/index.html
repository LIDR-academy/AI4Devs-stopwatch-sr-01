<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetros y Regresivas Múltiples (Refactor Final)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Refinamiento Final y Modularidad</h2>
        <p>Esta versión implementa la modularidad total, soporte para múltiples relojes y una estructura de código clara y reutilizable. El prompt fue refinado para enfatizar la separación de responsabilidades, la escalabilidad y la facilidad de mantenimiento.</p>
        <div class="multi-controls">
            <button id="addChrono" class="btn start">Agregar Cronómetro</button>
            <button id="addCountdown" class="btn clear">Agregar Cuenta Regresiva</button>
        </div>
        <div id="clocks-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
