<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√≥metro y Cuenta Regresiva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display" id="display">
            00:00:00 <span class="ms">000</span>
        </div>
        <div class="controls">
            <button id="startBtn" class="btn start">Start</button>
            <button id="clearBtn" class="btn clear">Clear</button>
        </div>
        <div class="countdown-section">
            <input type="number" id="cd-minutes" min="0" max="99" placeholder="Minutos">
            <input type="number" id="cd-seconds" min="0" max="59" placeholder="Segundos">
            <button id="cd-startBtn" class="btn start">Start Countdown</button>
            <button id="cd-clearBtn" class="btn clear">Clear Countdown</button>
            <div class="display" id="cd-display">
                00:00 <span class="ms">000</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
