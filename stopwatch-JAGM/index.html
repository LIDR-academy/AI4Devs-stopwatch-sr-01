<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronómetros y Cuentas Regresivas</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      /* Sistema de Pestañas */
      .tabs {
        display: flex;
        background-color: #e8e8e8;
        border-bottom: 2px solid #ddd;
      }

      .tab {
        flex: 1;
        padding: 15px 20px;
        background-color: #e8e8e8;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s;
        border-right: 1px solid #ccc;
      }

      .tab:last-child {
        border-right: none;
      }

      .tab.active {
        background-color: white;
        border-bottom: 2px solid white;
        margin-bottom: -2px;
      }

      .tab:hover:not(.active) {
        background-color: #d8d8d8;
      }

      /* Contenido de las pestañas */
      .tab-content {
        display: none;
        padding: 30px;
        text-align: center;
      }

      .tab-content.active {
        display: block;
      }

      /* Campo de nombre */
      .timer-name {
        margin-bottom: 20px;
      }

      .timer-name input {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 5px;
        width: 250px;
        text-align: center;
      }

      .timer-name label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
      }

      /* Display del tiempo */
      .time-display {
        background-color: #f8f9ff;
        border: 3px solid #333;
        border-radius: 15px;
        padding: 20px;
        margin: 20px auto;
        width: 300px;
        font-family: "Courier New", monospace;
        font-size: 36px;
        font-weight: bold;
        color: #333;
        letter-spacing: 2px;
      }

      /* Configuración de tiempo para cuenta regresiva */
      .time-config {
        margin: 20px 0;
        display: none;
      }

      .time-config.show {
        display: block;
      }

      .time-inputs {
        display: flex;
        justify-content: center;
        gap: 10px;
        align-items: center;
        margin-bottom: 15px;
      }

      .time-inputs input {
        width: 60px;
        padding: 8px;
        font-size: 18px;
        text-align: center;
        border: 2px solid #ddd;
        border-radius: 5px;
      }

      .time-inputs span {
        font-size: 20px;
        font-weight: bold;
      }

      /* Selector de modo */
      .mode-selector {
        margin: 20px 0;
      }

      .mode-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .mode-btn {
        padding: 10px 20px;
        border: 2px solid #333;
        background-color: white;
        border-radius: 25px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: all 0.3s;
      }

      .mode-btn.active {
        background-color: #333;
        color: white;
      }

      .mode-btn:hover:not(.active) {
        background-color: #f0f0f0;
      }

      /* Botones de control */
      .control-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }

      .control-btn {
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        border: 3px solid;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s;
        min-width: 100px;
      }

      .start-btn {
        background-color: #4caf50;
        color: white;
        border-color: #45a049;
      }

      .start-btn:hover {
        background-color: #45a049;
      }

      .pause-btn {
        background-color: #ff9800;
        color: white;
        border-color: #e68900;
      }

      .pause-btn:hover {
        background-color: #e68900;
      }

      .reset-btn {
        background-color: #2196f3;
        color: white;
        border-color: #1976d2;
      }

      .reset-btn:hover {
        background-color: #1976d2;
      }

      .clear-btn {
        background-color: #f44336;
        color: white;
        border-color: #d32f2f;
      }

      .clear-btn:hover {
        background-color: #d32f2f;
      }

      .control-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Control de sonido integrado */
      .sound-btn {
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        border: 3px solid #9c27b0;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s;
        min-width: 100px;
        background-color: #9c27b0;
        color: white;
      }

      .sound-btn:hover {
        background-color: #7b1fa2;
        border-color: #7b1fa2;
      }

      .sound-btn.muted {
        background-color: #f44336;
        border-color: #d32f2f;
      }

      .sound-btn.muted:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Pestañas -->
      <div class="tabs">
        <button class="tab active" data-tab="timer1">Timer 1</button>
        <button class="tab" data-tab="timer2">Timer 2</button>
        <button class="tab" data-tab="timer3">Timer 3</button>
      </div>

      <!-- Contenido Timer 1 -->
      <div class="tab-content active" id="timer1">
        <div class="timer-name">
          <label for="name1">Nombre del Timer:</label>
          <input
            type="text"
            id="name1"
            placeholder="Ej: Ejercicio, Trabajo, etc."
            value="Timer 1"
          />
        </div>

        <div class="mode-selector">
          <div class="mode-buttons">
            <button class="mode-btn active" data-mode="stopwatch" data-timer="1">Cronómetro</button>
            <button class="mode-btn" data-mode="countdown" data-timer="1">Cuenta Regresiva</button>
          </div>
        </div>

        <div class="time-config" id="config1">
          <div class="time-inputs">
            <input type="number" id="hours1" min="0" max="23" value="0" placeholder="HH" />
            <span>:</span>
            <input type="number" id="minutes1" min="0" max="59" value="5" placeholder="MM" />
            <span>:</span>
            <input type="number" id="seconds1" min="0" max="59" value="0" placeholder="SS" />
          </div>
        </div>

        <div class="time-display" id="display1">00:00:00</div>

        <div class="control-buttons">
          <button class="control-btn start-btn" id="start1">Start</button>
          <button class="control-btn pause-btn" id="pause1" disabled>Pause</button>
          <button class="control-btn reset-btn" id="reset1">Reset</button>
          <button class="control-btn clear-btn" id="clear1">Clear</button>
          <button class="sound-btn" id="soundToggle">🔊 Sonido</button>
        </div>
      </div>

      <!-- Contenido Timer 2 -->
      <div class="tab-content" id="timer2">
        <div class="timer-name">
          <label for="name2">Nombre del Timer:</label>
          <input
            type="text"
            id="name2"
            placeholder="Ej: Descanso, Pomodoro, etc."
            value="Timer 2"
          />
        </div>

        <div class="mode-selector">
          <div class="mode-buttons">
            <button class="mode-btn active" data-mode="stopwatch" data-timer="2">Cronómetro</button>
            <button class="mode-btn" data-mode="countdown" data-timer="2">Cuenta Regresiva</button>
          </div>
        </div>

        <div class="time-config" id="config2">
          <div class="time-inputs">
            <input type="number" id="hours2" min="0" max="23" value="0" placeholder="HH" />
            <span>:</span>
            <input type="number" id="minutes2" min="0" max="59" value="5" placeholder="MM" />
            <span>:</span>
            <input type="number" id="seconds2" min="0" max="59" value="0" placeholder="SS" />
          </div>
        </div>

        <div class="time-display" id="display2">00:00:00</div>

        <div class="control-buttons">
          <button class="control-btn start-btn" id="start2">Start</button>
          <button class="control-btn pause-btn" id="pause2" disabled>Pause</button>
          <button class="control-btn reset-btn" id="reset2">Reset</button>
          <button class="control-btn clear-btn" id="clear2">Clear</button>
          <button class="sound-btn" id="soundToggle2">🔊 Sonido</button>
        </div>
      </div>

      <!-- Contenido Timer 3 -->
      <div class="tab-content" id="timer3">
        <div class="timer-name">
          <label for="name3">Nombre del Timer:</label>
          <input type="text" id="name3" placeholder="Ej: Cocina, Estudio, etc." value="Timer 3" />
        </div>

        <div class="mode-selector">
          <div class="mode-buttons">
            <button class="mode-btn active" data-mode="stopwatch" data-timer="3">Cronómetro</button>
            <button class="mode-btn" data-mode="countdown" data-timer="3">Cuenta Regresiva</button>
          </div>
        </div>

        <div class="time-config" id="config3">
          <div class="time-inputs">
            <input type="number" id="hours3" min="0" max="23" value="0" placeholder="HH" />
            <span>:</span>
            <input type="number" id="minutes3" min="0" max="59" value="5" placeholder="MM" />
            <span>:</span>
            <input type="number" id="seconds3" min="0" max="59" value="0" placeholder="SS" />
          </div>
        </div>

        <div class="time-display" id="display3">00:00:00</div>

        <div class="control-buttons">
          <button class="control-btn start-btn" id="start3">Start</button>
          <button class="control-btn pause-btn" id="pause3" disabled>Pause</button>
          <button class="control-btn reset-btn" id="reset3">Reset</button>
          <button class="control-btn clear-btn" id="clear3">Clear</button>
          <button class="sound-btn" id="soundToggle3">🔊 Sonido</button>
        </div>
      </div>
    </div>

    <script>
      // Variables globales para el manejo de timers
      const timers = {
        1: {
          mode: "stopwatch", // 'stopwatch' o 'countdown'
          running: false,
          paused: false,
          startTime: 0,
          pausedTime: 0,
          currentTime: 0,
          interval: null,
          name: "Timer 1",
        },
        2: {
          mode: "stopwatch",
          running: false,
          paused: false,
          startTime: 0,
          pausedTime: 0,
          currentTime: 0,
          interval: null,
          name: "Timer 2",
        },
        3: {
          mode: "stopwatch",
          running: false,
          paused: false,
          startTime: 0,
          pausedTime: 0,
          currentTime: 0,
          interval: null,
          name: "Timer 3",
        },
      };

      let soundEnabled = true;

      // Función para formatear tiempo en HH:MM:SS
      function formatTime(totalSeconds) {
        const hours = Math.floor(totalSeconds / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;

        return `${hours.toString().padStart(2, "0")}:${minutes
          .toString()
          .padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
      }

      // Función para actualizar el display de un timer
      function updateDisplay(timerId) {
        const timer = timers[timerId];
        const display = document.getElementById(`display${timerId}`);

        if (timer.mode === "stopwatch") {
          display.textContent = formatTime(timer.currentTime);
        }
      }

      // Función para iniciar cronómetro
      function startStopwatch(timerId) {
        const timer = timers[timerId];
        const startBtn = document.getElementById(`start${timerId}`);
        const pauseBtn = document.getElementById(`pause${timerId}`);

        if (!timer.running) {
          // Iniciar el cronómetro
          timer.running = true;
          timer.paused = false;

          if (timer.currentTime === 0) {
            // Nuevo cronómetro
            timer.startTime = Date.now();
          } else {
            // Reanudar cronómetro pausado
            timer.startTime = Date.now() - timer.currentTime * 1000;
          }

          timer.interval = setInterval(() => {
            timer.currentTime = Math.floor((Date.now() - timer.startTime) / 1000);
            updateDisplay(timerId);
          }, 1000);

          // Actualizar botones
          startBtn.disabled = true;
          pauseBtn.disabled = false;
          startBtn.textContent = "Running...";
        }
      }

      // Función para pausar cronómetro
      function pauseStopwatch(timerId) {
        const timer = timers[timerId];
        const startBtn = document.getElementById(`start${timerId}`);
        const pauseBtn = document.getElementById(`pause${timerId}`);

        if (timer.running) {
          timer.running = false;
          timer.paused = true;
          clearInterval(timer.interval);

          // Actualizar botones
          startBtn.disabled = false;
          pauseBtn.disabled = true;
          startBtn.textContent = "Resume";
        }
      }

      // Función para resetear cronómetro
      function resetStopwatch(timerId) {
        const timer = timers[timerId];
        const startBtn = document.getElementById(`start${timerId}`);
        const pauseBtn = document.getElementById(`pause${timerId}`);

        // Detener el cronómetro
        timer.running = false;
        timer.paused = false;
        clearInterval(timer.interval);

        // Resetear tiempos
        timer.startTime = 0;
        timer.pausedTime = 0;
        timer.currentTime = 0;

        // Actualizar display
        updateDisplay(timerId);

        // Actualizar botones
        startBtn.disabled = false;
        pauseBtn.disabled = true;
        startBtn.textContent = "Start";
      }

      // Función para limpiar cronómetro
      function clearStopwatch(timerId) {
        resetStopwatch(timerId);

        // Limpiar configuración si está en modo countdown
        const timer = timers[timerId];
        if (timer.mode === "countdown") {
          document.getElementById(`hours${timerId}`).value = 0;
          document.getElementById(`minutes${timerId}`).value = 5;
          document.getElementById(`seconds${timerId}`).value = 0;
        }
      }

      // Funcionalidad básica de pestañas y controles
      document.addEventListener("DOMContentLoaded", function () {
        // Manejar clics en las pestañas
        const tabs = document.querySelectorAll(".tab");
        const tabContents = document.querySelectorAll(".tab-content");

        tabs.forEach(tab => {
          tab.addEventListener("click", function () {
            const targetTab = this.getAttribute("data-tab");

            // Remover clase active de todas las pestañas
            tabs.forEach(t => t.classList.remove("active"));
            tabContents.forEach(tc => tc.classList.remove("active"));

            // Agregar clase active a la pestaña seleccionada
            this.classList.add("active");
            document.getElementById(targetTab).classList.add("active");
          });
        });

        // Manejar cambio de modo (cronómetro/cuenta regresiva)
        const modeButtons = document.querySelectorAll(".mode-btn");
        modeButtons.forEach(btn => {
          btn.addEventListener("click", function () {
            const timerId = this.getAttribute("data-timer");
            const mode = this.getAttribute("data-mode");
            const config = document.getElementById(`config${timerId}`);

            // Actualizar el modo del timer
            timers[timerId].mode = mode;

            // Resetear el timer al cambiar de modo
            if (mode === "stopwatch") {
              resetStopwatch(timerId);
            }

            // Actualizar botones de modo activo
            const siblingBtns = this.parentNode.querySelectorAll(".mode-btn");
            siblingBtns.forEach(b => b.classList.remove("active"));
            this.classList.add("active");

            // Mostrar/ocultar configuración según el modo
            if (mode === "countdown") {
              config.classList.add("show");
            } else {
              config.classList.remove("show");
            }
          });
        });

        // Manejar botones de control para cada timer
        for (let i = 1; i <= 3; i++) {
          // Botón Start
          document.getElementById(`start${i}`).addEventListener("click", function () {
            const timer = timers[i];
            if (timer.mode === "stopwatch") {
              startStopwatch(i);
            }
            // La funcionalidad de countdown se agregará en el siguiente paso
          });

          // Botón Pause
          document.getElementById(`pause${i}`).addEventListener("click", function () {
            const timer = timers[i];
            if (timer.mode === "stopwatch") {
              pauseStopwatch(i);
            }
            // La funcionalidad de countdown se agregará en el siguiente paso
          });

          // Botón Reset
          document.getElementById(`reset${i}`).addEventListener("click", function () {
            const timer = timers[i];
            if (timer.mode === "stopwatch") {
              resetStopwatch(i);
            }
            // La funcionalidad de countdown se agregará en el siguiente paso
          });

          // Botón Clear
          document.getElementById(`clear${i}`).addEventListener("click", function () {
            const timer = timers[i];
            if (timer.mode === "stopwatch") {
              clearStopwatch(i);
            }
            // La funcionalidad de countdown se agregará en el siguiente paso
          });
        }

        // Manejar botones de sonido
        const soundButtons = document.querySelectorAll(".sound-btn");

        soundButtons.forEach(btn => {
          btn.addEventListener("click", function () {
            soundEnabled = !soundEnabled;

            // Actualizar todos los botones de sonido
            soundButtons.forEach(soundBtn => {
              soundBtn.classList.toggle("muted");
              soundBtn.textContent = soundEnabled ? "🔊 Sonido" : "🔇 Silenciado";
            });
          });
        });

        // Actualizar nombres de pestañas cuando se cambie el nombre del timer
        const nameInputs = document.querySelectorAll('input[id^="name"]');
        nameInputs.forEach(input => {
          input.addEventListener("input", function () {
            const timerId = this.id.replace("name", "");
            const tab = document.querySelector(`.tab[data-tab="timer${timerId}"]`);
            timers[timerId].name = this.value.trim() || `Timer ${timerId}`;

            if (this.value.trim()) {
              tab.textContent = this.value.trim();
            } else {
              tab.textContent = `Timer ${timerId}`;
            }
          });
        });
      });
    </script>
  </body>
</html>
