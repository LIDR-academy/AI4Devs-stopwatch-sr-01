<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Stopwatch</title>
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="grey lighten-4">

  <div class="container center-align">
    <h4 class="blue-text text-darken-2">Cronómetros</h4>
    <button id="addTimerBtn" class="btn waves-effect waves-light blue">Agregar Cronómetro</button>

    <div id="timersContainer" class="row"></div>
  </div>

  <!-- Snackbar -->
  <div id="snackbar" class="snackbar">Tiempo finalizado</div>

  <!-- Audio -->
  <audio id="alertSound">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
  </audio>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
