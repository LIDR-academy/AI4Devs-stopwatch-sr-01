<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestor de Cronómetros y Cuentas Regresivas</title>

  <!-- Bootstrap 5 CSS (sin integrity para evitar mismatches) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />

  <!-- Bootstrap Icons (para íconos como papelera, volumen, etc.) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
    /* ==========================
       ESTILOS GENERALES / CUSTOM
       ========================== */
    body {
      background-color: #f8f9fa;
    }

    /* ===== TARJETA DEL TEMPORIZADOR ===== */
    .timer-card {
      background-color: #e0e4ff;           /* Celeste claro */
      border: 4px solid #343a40;            /* Borde oscuro grueso */
      border-radius: 1.5rem;                /* Esquinas muy redondeadas */
      padding: 1rem 0.5rem;
      margin-bottom: 1rem;
      position: relative;
      transition: background-color 0.2s ease;
    }
    .timer-card.running {
      background-color: #d4edda; /* verde claro */
    }
    .timer-card.paused {
      background-color: #fff3cd; /* amarillo suave */
    }
    .timer-card.finished {
      background-color: #f8d7da; /* rojo suave */
    }

    .timer-display {
      font-family: 'Courier New', Courier, monospace;
      font-size: 2.5rem;
      text-align: center;
      user-select: none;
      margin-top: 0.5rem;
    }
    .timer-milliseconds {
      font-size: 1rem;
      position: absolute;
      right: 1.5rem;
      bottom: 4rem;
    }

    .btn-start {
      background: linear-gradient(135deg, #28a745 0%, #71dd8a 100%);
      color: #000;
      font-size: 1.25rem;
      width: 100%;
      border: 3px solid #343a40;
      border-radius: 1rem;
    }
    .btn-clear {
      background: linear-gradient(135deg, #dc3545 0%, #f7858d 100%);
      color: #000;
      font-size: 1.25rem;
      width: 100%;
      border: 3px solid #343a40;
      border-radius: 1rem;
    }

    .btn-delete {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      font-size: 1.25rem;
      color: #dc3545;
      background: transparent;
      border: none;
    }
    .btn-delete:hover {
      color: #a71d2a;
    }

    .btn-mute {
      position: absolute;
      top: 0.5rem;
      left: 0.5rem;
      font-size: 1.25rem;
      background: transparent;
      border: none;
      color: #343a40;
    }
    .btn-mute.muted {
      color: #6c757d;
    }

    .time-input {
      width: 4rem;
      font-size: 1.5rem;
      text-align: center;
    }
    .time-input::-webkit-outer-spin-button,
    .time-input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .time-input[type='number'] {
      -moz-appearance: textfield;
    }

    #toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1080;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="row mb-4">
      <div class="col-12 text-center">
        <h1>Gestor de Cronómetros y Cuentas Regresivas</h1>
        <button
          id="btn-new-timer"
          class="btn btn-primary mt-3"
          data-bs-toggle="modal"
          data-bs-target="#modalNewTimer"
        >
          + Nuevo Temporizador
        </button>
      </div>
    </div>

    <!-- Contenedor donde se agregarán las tarjetas de temporizadores -->
    <div id="timers-container" class="row gy-3"></div>
  </div>

  <!-- Modal para crear nuevo temporizador -->
  <div
    class="modal fade"
    id="modalNewTimer"
    tabindex="-1"
    aria-labelledby="modalNewTimerLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalNewTimerLabel">
            Crear Nuevo Temporizador
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Cerrar"
          ></button>
        </div>
        <div class="modal-body">
          <form id="form-new-timer">
            <div class="mb-3">
              <label for="timer-name" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="timer-name"
                placeholder="Ej. 'Cocina', 'Proyecto A'"
                required
              />
              <div class="invalid-feedback">
                Debes ingresar un nombre único.
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Tipo</label>
              <div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="timer-type"
                    id="type-stopwatch"
                    value="stopwatch"
                    checked
                  />
                  <label class="form-check-label" for="type-stopwatch">
                    Cronómetro
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="timer-type"
                    id="type-countdown"
                    value="countdown"
                  />
                  <label class="form-check-label" for="type-countdown">
                    Cuenta Regresiva
                  </label>
                </div>
              </div>
            </div>

            <div id="countdown-fields" class="d-none">
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="input-hours" class="col-form-label">Horas</label>
                </div>
                <div class="col-auto">
                  <input
                    type="number"
                    id="input-hours"
                    class="form-control time-input"
                    min="0"
                    max="99"
                    value="0"
                  />
                </div>

                <div class="col-auto">
                  <label for="input-minutes" class="col-form-label">
                    Minutos
                  </label>
                </div>
                <div class="col-auto">
                  <input
                    type="number"
                    id="input-minutes"
                    class="form-control time-input"
                    min="0"
                    max="59"
                    value="0"
                  />
                </div>

                <div class="col-auto">
                  <label for="input-seconds" class="col-form-label">
                    Segundos
                  </label>
                </div>
                <div class="col-auto">
                  <input
                    type="number"
                    id="input-seconds"
                    class="form-control time-input"
                    min="0"
                    max="59"
                    value="0"
                  />
                </div>
              </div>
              <div class="form-text mt-1">
                Usa teclado, flechas ↑↓ o scroll para ajustar cada campo.
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancelar
          </button>
          <button type="button" id="btn-create-timer" class="btn btn-primary">
            Crear Temporizador
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Confirmación de Eliminación -->
  <div
    class="modal fade"
    id="modalConfirmDelete"
    tabindex="-1"
    aria-labelledby="modalConfirmDeleteLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalConfirmDeleteLabel">
            Confirmar eliminación
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Cerrar"
          ></button>
        </div>
        <div class="modal-body">
          <p>
            ¿Eliminar el temporizador
            "<strong><span id="confirm-delete-name"></span></strong>"?
          </p>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancelar
          </button>
          <button type="button" id="btn-confirm-delete" class="btn btn-danger">
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Contenedor de Toasts -->
  <div id="toast-container"></div>

  <!-- Bootstrap 5 JS Bundle (incluye Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>

  <!-- Cargamos primero observer.js -->
  <script src="js/observer.js"></script>

  <!-- Luego el resto de scripts JS divididos -->
  <script src="js/utils.js"></script>
  <script src="js/timerBase.js"></script>
  <script src="js/stopwatchTimer.js"></script>
  <script src="js/countdownTimer.js"></script>
  <script src="js/timerFactory.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
