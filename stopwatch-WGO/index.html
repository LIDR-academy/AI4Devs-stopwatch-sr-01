<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer y Cuenta Regresiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light text-dark">
    <div class="container my-5">
        <h1 class="text-center mb-4">Cronómetro y Cuenta Regresiva</h1>

        <div class="card p-4 mb-5 shadow-sm">
            <h2 class="text-center mb-3">Cronómetro</h2>
            <div class="display-area text-center mb-4 p-3 border rounded bg-white">
                <span id="stopwatch-display" class="display-time">00:00:00:000</span>
            </div>
            <div class="d-grid gap-2 d-md-block text-center">
                <button id="stopwatch-start" class="btn btn-success btn-lg mx-1">Start</button>
                <button id="stopwatch-pause" class="btn btn-info btn-lg mx-1">Pause</button>
                <button id="stopwatch-clear" class="btn btn-danger btn-lg mx-1">Clear</button>
            </div>
        </div>

        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-3">Cuenta Regresiva</h2>
            <div class="input-group mb-3 justify-content-center">
                <input type="number" id="countdown-hours" class="form-control text-center mx-1" placeholder="HH" min="0"
                    max="99">
                <input type="number" id="countdown-minutes" class="form-control text-center mx-1" placeholder="MM"
                    min="0" max="59">
                <input type="number" id="countdown-seconds" class="form-control text-center mx-1" placeholder="SS"
                    min="0" max="59">
            </div>
            <div class="d-grid gap-2 d-md-block text-center mb-4">
                <button id="set-5min" class="btn btn-outline-secondary btn-sm mx-1">5 min</button>
                <button id="set-10min" class="btn btn-outline-secondary btn-sm mx-1">10 min</button>
                <button id="set-1hour" class="btn btn-outline-secondary btn-sm mx-1">1 hour</button>
            </div>
            <div class="display-area text-center mb-4 p-3 border rounded bg-white">
                <span id="countdown-display" class="display-time">00:00:00</span>
            </div>
            <div class="d-grid gap-2 d-md-block text-center">
                <button id="countdown-start" class="btn btn-success btn-lg mx-1">Start</button>
                <button id="countdown-pause" class="btn btn-info btn-lg mx-1">Pause</button>
                <button id="countdown-reset" class="btn btn-danger btn-lg mx-1">Reset</button>
            </div>
            <div id="countdown-message" class="alert alert-warning text-center mt-3 d-none" role="alert"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
