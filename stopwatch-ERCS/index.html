<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Mide tu tiempo como un PRO!</title>
    <!-- Bootstrap 5.3 desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7fafc;
        }
        .title-img {
            width: 56px;
            height: 56px;
            vertical-align: middle;
            margin-right: 8px;
        }
        .main-buttons .btn {
            min-width: 220px;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .alerts-area {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            min-width: 250px;
        }
        @media (max-width: 576px) {
            .alerts-area {
                right: 5px;
                left: 5px;
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <!-- Área de alertas -->
    <div id="alerts-area" class="alerts-area"></div>
    <div class="container py-4">
        <div id="main-title" class="text-center mb-4">
            <img src="stopwatch.png" alt="Cronómetro" class="title-img">
            <span class="fw-bold display-6">¡Mide tu tiempo como un PRO!</span>
        </div>
        <!-- Pantalla de selección inicial -->
        <div id="selection-screen" class="d-flex flex-column align-items-center main-buttons">
            <button id="btn-cronometro" class="btn btn-primary shadow-sm mb-3">
                <i class="bi bi-stopwatch"></i> Cronómetro
            </button>
            <button id="btn-cuenta" class="btn btn-success shadow-sm mb-3">
                <i class="bi bi-hourglass"></i> Cuenta regresiva
            </button>
        </div>
        <!-- Pantalla de cronómetros o cuentas regresivas -->
        <div id="timers-screen" style="display:none;">
            <div class="d-flex justify-content-between mb-3">
                <h2 id="timers-title" class="fw-bold"></h2>
                <button id="btn-back" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Volver</button>
            </div>
            <div class="mb-3">
                <button id="btn-add-timer" class="btn btn-primary">
                    <i class="bi bi-plus-lg"></i> Añadir
                </button>
                <button id="btn-clear-all" class="btn btn-danger ms-2">
                    <i class="bi bi-trash"></i> Limpiar todo
                </button>
            </div>
            <div id="timers-list" class="row g-3"></div>
        </div>
    </div>
    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Icons de Bootstrap (opcional, para los íconos en los botones) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Tu JS -->
    <script src="script.js"></script>
</body>
</html>
