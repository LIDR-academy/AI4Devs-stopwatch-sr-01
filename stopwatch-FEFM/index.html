<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Stopwatch & Countdown</title>
    <style>
      body {
        background: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      h1 {
        margin-top: 30px;
        margin-bottom: 10px;
        font-size: 2.5rem;
      }
      #timers-container {
        width: 100%;
        max-width: 1200px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
        margin-bottom: 40px;
      }
      .timer {
        background: #eaeaff;
        border: 10px solid #333;
        border-radius: 60px;
        padding: 30px 40px 10px 40px;
        margin: 0 auto 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        position: relative;
        min-width: 900px;
      }
      .timer-controls {
        display: flex;
        justify-content: center;
        gap: 60px;
        margin-top: 30px;
        margin-bottom: 10px;
      }
      .timer-btn {
        font-size: 3rem;
        padding: 20px 80px;
        border-radius: 30px;
        border: 8px solid #333;
        cursor: pointer;
        font-family: inherit;
        font-weight: 400;
        transition: filter 0.2s;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .start-btn {
        background: linear-gradient(180deg, #00ff00 0%, #00cc00 100%);
        color: #000;
      }
      .clear-btn {
        background: linear-gradient(180deg, #ff0000 0%, #cc0000 100%);
        color: #000;
      }
      .delete-btn {
        position: absolute;
        top: 18px;
        right: 30px;
        background: #fff;
        color: #333;
        border: 2px solid #333;
        border-radius: 50%;
        width: 38px;
        height: 38px;
        font-size: 1.5rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      .delete-btn:hover {
        background: #ffdddd;
      }
      .display {
        font-size: 10rem;
        font-family: "Courier New", Courier, monospace;
        letter-spacing: 0.1em;
        color: #111;
        background: none;
        border: none;
        outline: none;
        width: 100%;
        text-align: center;
        line-height: 1.1;
        margin-bottom: 0;
        user-select: none;
      }
      .millis {
        font-size: 3rem;
        vertical-align: super;
        margin-left: 10px;
        color: #111;
      }
      .mode-select {
        font-size: 1.5rem;
        margin-bottom: 10px;
        border-radius: 10px;
        padding: 4px 12px;
        border: 2px solid #333;
        background: #fff;
      }
      .set-time {
        font-size: 2rem;
        margin-bottom: 10px;
        border-radius: 10px;
        padding: 4px 12px;
        border: 2px solid #333;
        background: #fff;
        width: 320px;
        text-align: center;
      }
      #add-timer-btn {
        margin: 30px 0 30px 0;
        font-size: 2.2rem;
        padding: 12px 40px;
        border-radius: 20px;
        border: 4px solid #333;
        background: #007bff;
        color: #fff;
        cursor: pointer;
        font-family: inherit;
        font-weight: 500;
        transition: background 0.2s;
      }
      #add-timer-btn:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Multi Stopwatch & Countdown</h1>
    <button id="add-timer-btn">+ Add Timer</button>
    <div id="timers-container">
      <!-- Timers will be dynamically added here -->
    </div>
    <audio id="alert-sound" src="error-012-132111.mp3" preload="auto"></audio>
    <script src="script.js"></script>
  </body>
</html>
