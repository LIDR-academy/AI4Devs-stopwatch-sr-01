<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Múltiples Cronómetros y Cuentas Regresivas</title>

  <!-- Bootstrap 5 CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6qYhQ32DQ87z0n1rO2qFQm9sHmOz5C1XMV8KEd3Ro9o/"
    crossorigin="anonymous"
  />

  <!-- Nuestro CSS personalizado -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container py-4">
    <!-- ========== 1) Bloque superior: Botones “+ Cronómetro” y “+ Cuenta regresiva” ========== -->
    <div
      id="control-panel"
      class="d-flex justify-content-center align-items-center mb-4 flex-wrap"
    >
      <!-- Botón “+ Cronómetro” -->
      <button
        id="add-stopwatch"
        class="btn btn-add-sw d-flex align-items-center mx-2 my-1"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          class="bi bi-arrow-up-circle me-2"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"
          />
          <path
            fill-rule="evenodd"
            d="M8 12a.5.5 0 0 1-.5-.5V5.707L5.354 8.854a.5.5 0 1 1-.708-.708l3-3a.498.498 0 0 1 .708 0l3 3a.5.5 0 1 1-.708.708L8.5 5.707V11.5A.5.5 0 0 1 8 12z"
          />
        </svg>
        + Cronómetro
      </button>

      <!-- Botón “+ Cuenta regresiva” -->
      <button
        id="add-countdown"
        class="btn btn-add-cd d-flex align-items-center mx-2 my-1"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          class="bi bi-arrow-down-circle me-2"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"
          />
          <path
            fill-rule="evenodd"
            d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.498.498 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4z"
          />
        </svg>
        + Cuenta regresiva
      </button>
    </div>

    <!-- ========== 2) Contenedor dinámico de tarjetas ========== -->
    <div id="timers-container" class="row"></div>
  </div>

  <!-- ========== Audio para la alerta de la cuenta atrás ========== -->
  <audio id="alarm-audio" src="alert.mp3" preload="auto"></audio>

  <!-- Bootstrap 5 JS (CDN) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qQ2Dp0dO6pJoA+HrGCprpMDpprHvmwBzITVqfcXZ1ztAnSo+3LpGxZiYlDGMN5t9"
    crossorigin="anonymous"
  ></script>

  <!-- Nuestro JavaScript -->
  <script src="script.js" defer></script>
</body>
</html>
