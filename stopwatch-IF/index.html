<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TickTock ⏱️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header
      class="sticky top-0 w-full z-10 bg-white dark:bg-gray-900 border-b dark:border-gray-700 shadow-sm p-4 flex items-center justify-between"
    >
      <div class="text-xl font-bold flex items-center gap-2">
        <i class="fas fa-stopwatch"></i> <span>TickTock</span>
      </div>
      <button
        id="openFormBtn"
        class="hidden md:inline-block bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded font-medium"
      >
        Setup new counter +
      </button>
      <button id="themeToggleBtn" title="Toggle light/dark" class="text-2xl focus:outline-none ml-4">
        <i class="fas fa-moon hidden dark:inline"></i>
        <i class="fas fa-lightbulb inline dark:hidden"></i>
      </button>
    </header>

    <!-- Mobile FAB -->
    <button
      id="fabBtn"
      class="md:hidden fixed bottom-6 right-6 bg-blue-600 hover:bg-blue-700 text-white text-3xl w-14 h-14 flex items-center justify-center rounded-full shadow-lg z-20"
    >
      +
    </button>

    <!-- Counter Form Modal -->
    <div
      id="counterFormModal"
      class="hidden fixed inset-0 z-30 bg-black bg-opacity-50 flex items-center justify-center"
    >
      <div class="bg-white dark:bg-gray-800 p-6 rounded shadow-lg w-full max-w-md relative">
        <button id="closeFormBtn" class="absolute top-2 right-2 text-xl">
          <i class="fas fa-times"></i>
        </button>
        <div class="flex justify-center mb-4">
          <button
            id="stopwatchSelect"
            class="flex-1 p-2 border dark:border-gray-700 rounded-l bg-green-100 dark:bg-green-800"
          >
            <i class="fas fa-arrow-up text-green-600"></i> Stopwatch
          </button>
          <button
            id="countdownSelect"
            class="flex-1 p-2 border dark:border-gray-700 rounded-r bg-red-100 dark:bg-red-800"
          >
            <i class="fas fa-arrow-down text-red-600"></i> Countdown
          </button>
        </div>
        <div id="formBody"></div>
      </div>
    </div>

    <!-- Main Content -->
    <main id="mainContent" class="flex-1 flex items-center justify-center p-6">
      <div id="initialState" class="text-center text-lg">Welcome to TickTock ⏱️<br />Start your first counter!</div>
      <div id="historyView" class="hidden grid grid-cols-1 md:grid-cols-2 gap-4 w-full max-w-6xl">
        <section id="stopwatchHistory" class="space-y-4">
          <h2 class="text-xl font-semibold flex items-center gap-2">
            <i class="fas fa-arrow-up text-green-600"></i> Stopwatches
          </h2>
        </section>
        <section id="countdownHistory" class="space-y-4">
          <h2 class="text-xl font-semibold flex items-center gap-2">
            <i class="fas fa-arrow-down text-red-600"></i> Countdowns
          </h2>
        </section>
      </div>
    </main>

    <!-- Audio Alert -->
    <audio id="alertSound" preload="auto">
      <source src="./assets/success-notification-alert_A_major.wav" type="audio/wav" />
      Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
  </body>
</html>
